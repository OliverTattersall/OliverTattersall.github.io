    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $(".dropdown-trigger").dropdown();
            $(".tooltipped").tooltip();
            $(".scrollspy").scrollSpy();
            $('.modal').modal();

        const firebaseConfig = {
              apiKey: "AIzaSyC2NvK7KIz11pbw8gY83wgmPASoO6RzOH4",
              authDomain: "resumesite-f4147.firebaseapp.com",
              projectId: "resumesite-f4147",
              storageBucket: "resumesite-f4147.appspot.com",
              messagingSenderId: "248157240094",
              appId: "1:248157240094:web:af48a1574f576141fc670f",
              measurementId: "G-4XZWWM6N13"
            };


        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        var database=firebase.database();

        var loc = database.ref('Projects/');

        loc.on('value', (snapshot)=>{
            let tempdata = snapshot.val();
           
            let data=[];
            var tempkeys  = Object.keys(tempdata);
            for(i=0;i<tempkeys.length;i++){
                data.push(tempdata[tempkeys[i]])
            }
            data.sort(
                (a,b) =>{
                    return a.importance - b.importance
                }
            )
            let keys = Object.keys(data)
            let finall="";
            let finalr="";
            let modal_sec = "";
            let links = `<br>`;
        

            for(i=0;i<keys.length;i++){
                // class="col s12 m12 l6"
                let projlink = `<a href="#projects" class="btn" onclick="window.open('${data[keys[i]].link}')">Link to project</a>`
                let gitlink = `<a href="#projects" class="btn" onclick="window.open('${data[keys[i]].linkg}')">Link to Github</a>`
                let modallink = projlink;
                if(data[keys[i]].link == null){
                    projlink = ""
                    modallink = gitlink;
                }else if(data[keys[i]].linkg==null){
                    gitlink = ""
                }else{
                    projlink+="<br>"
                }
                
                let datastr = `
                
                <div >
                    <div class="card" id="${data[keys[i]].short}">
                        <div class="container cards">
                            <h1 class="card_title">${data[keys[i]].title}</h1>
                            <p>${data[keys[i]].content}</p>`
                            +
                            projlink
                            +
                            `<br>
                            <img src="images/`+data[keys[i]].short+`.jpg" class="modal-trigger card_image card_image_`+data[keys[i]].direction+`" href="#`+data[keys[i]].short+`_modal" alt="failed image load">
                            <br>
                            <br>
                            `
                            +gitlink+
                            `
                        </div>
                        <br>
                    </div>
                </div>
                `;
                
                let modalstr = `
                <div id="`+data[keys[i]].short+`_modal" class="modal">
                    <div class="modal-content" style = "padding-bottom: 12px;">
                        <img src="images/`+data[keys[i]].short+`.jpg" class = "card_image`+data[keys[i]].direction+`" alt="failed image load">
                        <a href="" class="btn" onclick="window.open('`+modallink+`')">Link to project</a>
                        
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>
                `;
                let link = `<li><a href="#${data[keys[i]].short}">${data[keys[i]].short}</a></li>`;

                // datastr = front + middle + end;
                if(i%2==0){
                    finall+=datastr
                }else{
                    finalr+=datastr
                }
                // final = final + datastr;
                links+=link;
                modal_sec+=modalstr;
            }

            // modal_sec+=modalstr;
            // console.log(modal_sec)
            $("#cardsleft").html(finall);
            $('#cardsright').html(finalr);
            $("#projects").html(links);
            // $(".modals").html(modal_sec);
            val = $('#TicTacToe');
            // val[0].children[0].children[5].height = 619
            // val[0].children[0].children[5].width = 315
