<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

<body>
    <div id = "landing" class = "container">
		<h2>Login</h2>
		<a href = "#modal-login" class = "btn orange modal-trigger">LOGIN</a>
	</div>
	<div id="home" class="container" style="display:none;">
		<h1 id="welcome">Welcome</h1>
		<button class="btn blue lighten-1" onclick="document.getElementById('home').style.display='none'; document.getElementById('landing').style.display='';">Logout</button>
	</div>

	<div id = "modal-login" class = "modal">
  		<div class = "modal-content">
	    	<h4>Login</h4><br />
	    	<form id = "login-form">
	      		<div class = "input-field">
	        		<input type = "email" id = "login-email" autocomplete="" required/>
	        		<label for= "login-email">Email Address</label>
	      		</div>
	      		<div class = "input-field">
	        		<input type = "password" id="login-password" autocomplete="" required />
	        		<label for = "login-password">Choose password</label>
	      		</div>
	      
				  <button class = "btn yellow darken-2 z-depth-0" onclick="login(document.getElementById('login-email').value,document.getElementById('login-password').value )">Login</button>
				  <button class="btn indigo darken-3 z-depth-0" onclick="register(document.getElementById('login-email').value,document.getElementById('login-password').value )">Register</button>
	    	</form>
  		</div>
	  </div>
	  <div class="container" style="height: 500px;"></div>
	  <div class="container scrollspy" style="height: 500px; background-color: aqua;" id="test"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="authdemo.js"></script>

        })

				e.preventDefault();
			})
    </script>
</body>
</html>
