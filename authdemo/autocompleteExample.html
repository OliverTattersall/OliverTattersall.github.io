            var options={

                    "UCC":null,
                },
                onAutocomplete:(e)=>{
                    alert(options['data'][e])
                }
            }
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.autocomplete');
                var instances = M.Autocomplete.init(elems, options);
            });
